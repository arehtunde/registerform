<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="wrapper">
      <h1>Create an Account</h1>

      <form action="#">
        <div class="data">
          <label class="name">Name
            <input type="text" id="name" placeholder="Enter your name">
          </label>
  
          <label class="username">Username
            <input type="text" id="username" placeholder="Enter username">
          </label>
        </div>

        <label>Email
          <input type="email" id="email" placeholder="your-email@example.com">
        </label>

        <label>Create Password
          <input type="password" id="password" placeholder="********">
        </label>

        <label>Confirm Password
          <input type="password" id="password2" placeholder="Retype password">
        </label>
        
        <button type="submit" class="button">Sign Up</button>
      </form>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
